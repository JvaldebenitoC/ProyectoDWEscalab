<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <section class="contact" id="contact">
        <div class="title">
            <h2 class="section-title">Contactame</h2>
        </div>
        <div class="content">
            <div class="row">
                <div class="card">
                    <div class="contact-icon">
                        <i class="uil uil-phone"></i>
                    </div>
                    <div class="info">
                        <h3>Telefono</h3>
                        <span>+56 965 68 5230</span>
                    </div>
                </div>
                <div class="card">
                    <div class="contact-icon">
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="info">
                        <h3>Correo Electronico</h3>
                        <span>jos.valdebenito@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="contact-form">
                    <h3>Enviame un mensaje</h3>
                    <div class="input-box">
                        <input type="text" name="" placeholder="Nombre" id="nombre">
                    </div>
                    <div class="input-box">
                        <input type="text" name="" placeholder="Email" id="email">
                    </div>
                    <div class="input-box">
                        <textarea name="name" cols="80" rows="8" placeholder="Mensaje" id="msg"></textarea>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="send-btn" name="" value="Enviar" id="submit">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/contact.js"></script>
</body>
</html>
